services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - "1234:5432"
    environment:
      POSTGRES_USER: houssam
      POSTGRES_PASSWORD: houssam
      PGDATA: /data/postgres

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
