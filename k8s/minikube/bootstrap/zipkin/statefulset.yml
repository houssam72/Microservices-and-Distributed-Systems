apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zipkin
spec:
  serviceName: zipkin
  replicas: 1

  selector:
    matchLabels:
      app: zipkin

  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin-slim
          volumeMounts:
            - name: data
              mountPath: /var/lib/zipkin

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: standard   # storage dynamique de Minikube